<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Get/Post e templates</title>
</head>
<body>

    <div id="cadastro">

    <h1>CADASTRE-SE</h1>

    <form action="/cadastrar" method="POST">
        <p class="texto">Nome:</p>
        <input type="text" class="caixa" name="nome" required>
        <br><br>
        <p class="texto">Email:</p>
        <input type="text" class="caixa"  name="email" required>
        <br><br>
        <p class="texto">Telefone:</p>
        <input type="text" class="caixa"  name="telefone" required>
        <br><br>
        <p class="texto">Senha:</p>
        <input type="text" class="caixa"  name="senha" required>
        <br><br>
        <input type="submit" class="btn"   value="CADASTRAR">

    </form>

    <div id="login-link">
        <p>Já possui uma conta? </p>
        <a href="login.html">Faça login</a>
    </div>

    </div>

</body>
</html>
